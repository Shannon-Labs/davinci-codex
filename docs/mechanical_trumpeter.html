<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo's Mechanical Trumpeter - Automated Brass Instrument</title>
    <link rel="stylesheet" href="leonardo_design_system.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght=400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #B8860B 0%, #F4E4C1 100%); font-family: var(--font-leonardo-body); min-height: 100vh; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: var(--space-golden-xl); }
        .header { text-align: center; padding: var(--space-golden-xl); background: rgba(255, 255, 255, 0.9); border-radius: var(--space-golden-lg); margin-bottom: var(--space-golden-lg); }
        .main-title { font-family: var(--font-leonardo-display); font-size: 3em; color: var(--leonardo-ink); }
        .canvas { width: 100%; height: 300px; background: rgba(255, 255, 255, 0.9); border: 2px solid #B8860B; border-radius: var(--space-golden-md); margin: var(--space-golden-md) 0; }
        .content { background: rgba(255, 255, 255, 0.9); padding: var(--space-golden-lg); border-radius: var(--space-golden-md); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="main-title">Mechanical Trumpeter</h1>
            <p style="font-size: 1.2em; font-style: italic;">Automated Fanfare System with Bellows Control</p>
        </div>
        <div class="canvas"><canvas id="trumpetCanvas"></canvas></div>
        <button onclick="playTrumpet()" style="padding: var(--space-golden-md) var(--space-golden-lg); background: linear-gradient(45deg, #B8860B, #FFD700); color: white; border: none; border-radius: var(--space-golden-sm); font-size: 1.1em; cursor: pointer; display: block; margin: var(--space-golden-md) auto;">Play Fanfare</button>
        <div class="content">
            <h3 style="font-family: var(--font-leonardo-display); color: var(--leonardo-crimson);">Features:</h3>
            <ul style="line-height: 1.8; font-size: 1.1em;">
                <li><strong>Automated Bellows:</strong> Pneumatic air supply for sustained notes</li>
                <li><strong>Valve Programming:</strong> Cam-controlled valves change pitch</li>
                <li><strong>Ceremonial Use:</strong> Automated fanfares for royal events</li>
            </ul>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('trumpetCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        let playing = false;

        function playTrumpet() { playing = !playing; setTimeout(() => playing = false, 3000); }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Trumpet
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 15;
            ctx.beginPath();
            ctx.moveTo(200, canvas.height / 2);
            ctx.bezierCurveTo(400, canvas.height / 2 - 50, 600, canvas.height / 2 + 50, 700, canvas.height / 2);
            ctx.stroke();

            // Bell
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(700, canvas.height / 2, 30, 0, Math.PI * 2);
            ctx.fill();

            // Sound waves
            if (playing) {
                for (let i = 0; i < 3; i++) {
                    ctx.strokeStyle = `rgba(255, 215, 0, ${0.7 - i * 0.2})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(730 + i * 30, canvas.height / 2, 20 + i * 15, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
