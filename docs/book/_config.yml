title: "The da Vinci Codex: Computational Archaeology of Renaissance Engineering"
author: "Hunter M. Bown & The da Vinci Codex Collaborative"
logo: ../images/codex_logo.png

# Execution settings for interactive notebooks
execute:
  execute_notebooks: auto
  timeout: 300
  exclude_patterns:
    - '**/drafts/*'
    - '**/templates/*'
  allow_errors: false
  stderr_output: show
  
# Advanced parsing and processing
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - fieldlist
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https]
  myst_heading_anchors: 3
  
# LaTeX output configuration
latex:
  latex_engine: xelatex
  use_jupyterbook_latex: true
  latex_documents:
    targetname: davinci-codex-computational-archaeology.tex
    
# Bibtex references
bibtex_bibfiles:
  - ../../references.bib
  
# Book structure options
options:
  numbered: true
  titlesonly: false
  
# Repository integration
repository:
  url: https://github.com/Shannon-Labs/davinci-codex
  path_to_book: docs/book
  branch: main
  
