# Sphinx extensions for enhanced functionality
sphinx:
  extra_extensions:
    - sphinx_design
    - sphinx_copybutton
    - sphinx_togglebutton
    - sphinx_tabs.tabs
    - sphinx_external_toc
    - sphinxext.opengraph
    - sphinx_comments
    - nbsphinx
  config:
    # Copy button configuration
    copybutton_prompt_text: ">>> |... |\\$ "
    copybutton_only_copy_prompt_lines: true
    copybutton_remove_prompts: true
    
    # OpenGraph configuration
    ogp_site_url: "https://shannon-labs.github.io/davinci-codex/"
    ogp_image: "https://shannon-labs.github.io/davinci-codex/images/codex_social_preview.png"
    
    # Comments configuration (when available)
    comments_config:
      hypothesis: true
      utterances:
        repo: "Shannon-Labs/davinci-codex"
        
    # Math rendering
    mathjax_path: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    mathjax3_config:
      loader:
        load: ['[tex]/physics', '[tex]/ams']
      tex:
        packages:
          '[+]': ['physics', 'ams']
        inlineMath: [['$', '$'], ['\\(', '\\)']]
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
        
# Launch buttons for interactive use
launch_buttons:
  notebook_interface: classic
  binderhub_url: "https://mybinder.org"
  jupyterhub_url: ""
  thebe: true
  colab_url: "https://colab.research.google.com"
  
# Advanced features
only_build_toc_files: false
