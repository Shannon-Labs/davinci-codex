<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo's Mechanical Organ - Automated Hydraulic Music</title>
    <link rel="stylesheet" href="leonardo_design_system.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #4B0082 0%, #F4E4C1 100%); font-family: var(--font-leonardo-body); min-height: 100vh; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: var(--space-golden-xl); }
        .header { text-align: center; padding: var(--space-golden-xl); background: rgba(255, 255, 255, 0.9); border-radius: var(--space-golden-lg); margin-bottom: var(--space-golden-lg); }
        .main-title { font-family: var(--font-leonardo-display); font-size: 3em; color: var(--leonardo-ink); }
        .canvas { width: 100%; height: 300px; background: rgba(255, 255, 255, 0.9); border: 2px solid #4B0082; border-radius: var(--space-golden-md); margin: var(--space-golden-md) 0; }
        .content { background: rgba(255, 255, 255, 0.9); padding: var(--space-golden-lg); border-radius: var(--space-golden-md); margin-bottom: var(--space-golden-md); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="main-title">Mechanical Organ</h1>
            <p style="font-size: 1.2em; font-style: italic;">Hydraulic-Powered Automated Musical Instrument</p>
        </div>
        <div class="canvas"><canvas id="organCanvas"></canvas></div>
        <button onclick="playOrgan()" style="padding: var(--space-golden-md) var(--space-golden-lg); background: linear-gradient(45deg, #4B0082, #8A2BE2); color: white; border: none; border-radius: var(--space-golden-sm); font-size: 1.1em; cursor: pointer; display: block; margin: var(--space-golden-md) auto;">Play Organ</button>
        <div class="content">
            <h3 style="font-family: var(--font-leonardo-display); color: var(--leonardo-crimson);">Features:</h3>
            <ul style="line-height: 1.8; font-size: 1.1em;">
                <li><strong>Hydraulic Wind Supply:</strong> Water-powered bellows for consistent air pressure</li>
                <li><strong>Automated Valves:</strong> Cam-driven pipe selection for programmed melodies</li>
                <li><strong>Multiple Ranks:</strong> Various pipe sizes for rich tonal palette</li>
            </ul>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('organCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        let playing = false;

        function playOrgan() { playing = !playing; }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 8; i++) {
                const height = playing ? 150 + Math.sin(Date.now() * 0.005 + i) * 30 : 150;
                ctx.fillStyle = '#4B0082';
                ctx.fillRect(100 + i * 80, 150 - height, 50, height);
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
