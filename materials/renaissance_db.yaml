          std_dev: 45
          sample_size: 18
          confidence: "high"
          source: "Archaeological samples + dendrochronology"
          
        elastic_modulus:
          value: 12.5e9  # Pa
          distribution: "lognormal"
          std_dev: 2.1e9
          sample_size: 12
          confidence: "high"
          notes: "Parallel to grain, seasoned 2+ years"
          
