# Renaissance material properties with historical uncertainty bands.
# Values capture best estimates from period sources and modern archaeological studies.
# Uncertainty expresses one-standard-deviation ranges unless otherwise noted.
#
# CITATION SCHEMA:
# - source: Primary citation (author year or archive reference)
# - source_type: primary_document | secondary_study | reconstruction | archaeological
# - repository_id: Archive shelf mark or museum catalog number (when applicable)
# - doi: Digital Object Identifier (when available)
# - confidence: 0.0-1.0 scale (1.0 = well-documented, 0.5 = inferred)
# - notes: Additional context or caveats

