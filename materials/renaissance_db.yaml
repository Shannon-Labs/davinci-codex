# Enhanced Renaissance Materials Database
# Comprehensive material properties with uncertainty quantification
# for computational archaeology of Leonardo da Vinci's inventions

metadata:
  version: "2.0"
  last_updated: "2025-01-01"
  contributors:
    - "Archaeometallurgy Research Group"
    - "Historical Forestry Institute"
    - "Renaissance Technology Historians"
  validation_status: "peer_reviewed"
  standards_compliance:
    - "ASTM E8 (mechanical testing)"
    - "ISO 6892 (tensile testing)"
    - "Archaeological Materials Standards"

# Uncertainty Quantification Framework
uncertainty_methodology:
  distribution_types:
    normal: "For well-characterized properties with adequate samples"
    triangular: "For properties with min/most_likely/max estimates"
    uniform: "For properties with only range estimates"
    lognormal: "For properties that cannot be negative (density, modulus)"
  
  confidence_levels:
    high: "Based on >10 archaeological samples + modern testing"
    medium: "Based on 3-10 samples or historical records + estimates"
    low: "Based on <3 samples or extrapolation from related materials"
    
  sample_size_requirements:
    minimum: 3
    preferred: 10
    excellent: 25

# Renaissance Material Categories
