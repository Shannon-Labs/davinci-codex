# ============================================================================
# UNCERTAINTY PROPAGATION EXAMPLES
# ============================================================================

uncertainty_examples:
  ornithopter_wing_spar:
    material: "italian_fir"
    loading: "bending moment from lift forces"
    critical_properties: ["elastic_modulus", "tensile_strength", "density"]
    
    monte_carlo_simulation:
      sample_size: 10000
      correlation_matrix:
        - [1.0, 0.3, 0.2]  # modulus vs strength vs density
        - [0.3, 1.0, 0.1]
        - [0.2, 0.1, 1.0]
      
    sensitivity_analysis:
      elastic_modulus_contribution: 0.65  # to deflection uncertainty
      density_contribution: 0.25  # to weight uncertainty
      strength_contribution: 0.10  # to safety factor uncertainty
      
  gear_wheel_durability:
    material: "cast_bronze"
    loading: "cyclic contact stress"
    critical_properties: ["compressive_strength", "fatigue_limit"]
    
    reliability_analysis:
      target_probability_of_failure: 0.001  # 0.1%
      design_life: 10  # years
      load_cycles_per_year: 100000
      safety_factor_required: 3.2

# ============================================================================
# VALIDATION AND QUALITY CONTROL
# ============================================================================

validation:
  archaeological_correlation:
    method: "Statistical comparison with artifact measurements"
    correlation_threshold: 0.8
    sample_size_minimum: 5
    
  historical_document_verification:
    sources:
      - "Vannoccio Biringuccio - De la pirotechnia (1540)"
      - "Georgius Agricola - De re metallica (1556)"
      - "Guild records and workshop inventories"
    
  peer_review_process:
    reviewers:
      - "Archaeological materials specialists"
      - "Historical technology experts"
      - "Materials science researchers"
    approval_criteria:
      - "Historical accuracy"
      - "Statistical validity"
      - "Practical applicability"

data_usage_guidelines:
  simulation_applications:
    structural_analysis: "Use mean values with uncertainty bounds"
    optimization_studies: "Monte Carlo sampling recommended"
    educational_demonstrations: "Use most likely values with ranges"
    
  uncertainty_reporting:
    always_include: ["confidence_level", "sample_size", "distribution_type"]
    document_sources: "Required for peer review"
    propagation_methods: "Monte Carlo or analytical when appropriate"
    
  limitations:
    - "Data represents average Renaissance technology"
    - "Regional variations may be significant"
    - "Individual craftsman skill highly variable"
    - "Environmental degradation not fully characterized (12% moisture average)"
