<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo's Viola Organista - Bowed Keyboard Instrument</title>
    <link rel="stylesheet" href="leonardo_design_system.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #8B0000 0%, #F4E4C1 100%); font-family: var(--font-leonardo-body); min-height: 100vh; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: var(--space-golden-xl); }
        .header { text-align: center; padding: var(--space-golden-xl); background: rgba(255, 255, 255, 0.9); border-radius: var(--space-golden-lg); margin-bottom: var(--space-golden-lg); }
        .main-title { font-family: var(--font-leonardo-display); font-size: 3em; color: var(--leonardo-ink); }
        .canvas { width: 100%; height: 300px; background: rgba(255, 255, 255, 0.9); border: 2px solid #8B0000; border-radius: var(--space-golden-md); margin: var(--space-golden-md) 0; }
        .content { background: rgba(255, 255, 255, 0.9); padding: var(--space-golden-lg); border-radius: var(--space-golden-md); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="main-title">Viola Organista</h1>
            <p style="font-size: 1.2em; font-style: italic;">Keyboard-Controlled Continuous Bowing System</p>
        </div>
        <div class="canvas"><canvas id="violaCanvas"></canvas></div>
        <button onclick="playViola()" style="padding: var(--space-golden-md) var(--space-golden-lg); background: linear-gradient(45deg, #8B0000, #DC143C); color: white; border: none; border-radius: var(--space-golden-sm); font-size: 1.1em; cursor: pointer; display: block; margin: var(--space-golden-md) auto;">Play Viola Organista</button>
        <div class="content">
            <h3 style="font-family: var(--font-leonardo-display); color: var(--leonardo-crimson);">Innovation:</h3>
            <ul style="line-height: 1.8; font-size: 1.1em;">
                <li><strong>Rotating Bow Wheel:</strong> Continuous rosined wheel bows multiple strings</li>
                <li><strong>Keyboard Control:</strong> Piano-like interface for string selection</li>
                <li><strong>Sustained Tones:</strong> Enables legato playing impossible on harpsichord</li>
            </ul>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('violaCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        let playing = false;

        function playViola() { playing = !playing; }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Bow wheel
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 20;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 80, 0, Math.PI * 2);
            ctx.stroke();

            if (playing) {
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(Date.now() * 0.01);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(-10, -90, 20, 20);
                ctx.restore();
            }

            // Strings
            for (let i = 0; i < 12; i++) {
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(100, 80 + i * 15);
                ctx.lineTo(canvas.width - 100, 80 + i * 15);
                ctx.stroke();
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
