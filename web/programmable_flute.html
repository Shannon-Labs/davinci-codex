<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo's Programmable Flute - Cam-Controlled Woodwind</title>
    <link rel="stylesheet" href="leonardo_design_system.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #228B22 0%, #F4E4C1 100%); font-family: var(--font-leonardo-body); min-height: 100vh; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: var(--space-golden-xl); }
        .header { text-align: center; padding: var(--space-golden-xl); background: rgba(255, 255, 255, 0.9); border-radius: var(--space-golden-lg); margin-bottom: var(--space-golden-lg); }
        .main-title { font-family: var(--font-leonardo-display); font-size: 3em; color: var(--leonardo-ink); }
        .canvas { width: 100%; height: 300px; background: rgba(255, 255, 255, 0.9); border: 2px solid #228B22; border-radius: var(--space-golden-md); margin: var(--space-golden-md) 0; }
        .content { background: rgba(255, 255, 255, 0.9); padding: var(--space-golden-lg); border-radius: var(--space-golden-md); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="main-title">ðŸŽ¶ Programmable Flute</h1>
            <p style="font-size: 1.2em; font-style: italic;">Automated Melody Playback via Rotating Drum</p>
        </div>
        <div class="canvas"><canvas id="fluteCanvas"></canvas></div>
        <button onclick="playFlute()" style="padding: var(--space-golden-md) var(--space-golden-lg); background: linear-gradient(45deg, #228B22, #32CD32); color: white; border: none; border-radius: var(--space-golden-sm); font-size: 1.1em; cursor: pointer; display: block; margin: var(--space-golden-md) auto;">ðŸŽµ Play Melody</button>
        <div class="content">
            <h3 style="font-family: var(--font-leonardo-display); color: var(--leonardo-crimson);">Innovation:</h3>
            <ul style="line-height: 1.8; font-size: 1.1em;">
                <li><strong>Cam Drum Programming:</strong> Rotating cylinder with pins triggers finger holes</li>
                <li><strong>Automated Fingering:</strong> Mechanical fingers open/close tone holes</li>
                <li><strong>Melody Storage:</strong> Interchangeable drums for different songs</li>
            </ul>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('fluteCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        let playing = false, rotation = 0;

        function playFlute() { playing = !playing; }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (playing) rotation += 0.05;

            // Flute body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(150, canvas.height / 2 - 20, 500, 40);

            // Tone holes
            for (let i = 0; i < 6; i++) {
                const isOpen = playing && Math.sin(rotation + i) > 0;
                ctx.fillStyle = isOpen ? '#000' : '#654321';
                ctx.beginPath();
                ctx.arc(250 + i * 70, canvas.height / 2, 12, 0, Math.PI * 2);
                ctx.fill();
            }

            // Cam drum
            ctx.strokeStyle = '#696969';
            ctx.lineWidth = 3;
            ctx.save();
            ctx.translate(100, canvas.height / 2);
            ctx.rotate(rotation);
            ctx.strokeRect(-30, -40, 60, 80);
            ctx.restore();

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
