<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo's Mechanical Carillon - Automated Bell Tower</title>
    <link rel="stylesheet" href="leonardo_design_system.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #FFD700 0%, #F4E4C1 100%); font-family: var(--font-leonardo-body); min-height: 100vh; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: var(--space-golden-xl); }
        .header { text-align: center; padding: var(--space-golden-xl); background: rgba(255, 255, 255, 0.9); border-radius: var(--space-golden-lg); margin-bottom: var(--space-golden-lg); }
        .main-title { font-family: var(--font-leonardo-display); font-size: 3em; color: var(--leonardo-ink); }
        .canvas { width: 100%; height: 400px; background: rgba(255, 255, 255, 0.9); border: 2px solid #FFD700; border-radius: var(--space-golden-md); margin: var(--space-golden-md) 0; }
        .content { background: rgba(255, 255, 255, 0.9); padding: var(--space-golden-lg); border-radius: var(--space-golden-md); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="main-title">ðŸ”” Mechanical Carillon</h1>
            <p style="font-size: 1.2em; font-style: italic;">Automated Bell-Striking Tower System</p>
        </div>
        <div class="canvas"><canvas id="carillonCanvas"></canvas></div>
        <button onclick="playCarillon()" style="padding: var(--space-golden-md) var(--space-golden-lg); background: linear-gradient(45deg, #FFD700, #FFA500); color: white; border: none; border-radius: var(--space-golden-sm); font-size: 1.1em; cursor: pointer; display: block; margin: var(--space-golden-md) auto;">ðŸ”” Ring Bells</button>
        <div class="content">
            <h3 style="font-family: var(--font-leonardo-display); color: var(--leonardo-crimson);">Innovation:</h3>
            <ul style="line-height: 1.8; font-size: 1.1em;">
                <li><strong>Multi-Bell System:</strong> 12 tuned bells for full chromatic scale</li>
                <li><strong>Automated Hammers:</strong> Cam-controlled strikers for precise timing</li>
                <li><strong>Clock Integration:</strong> Hourly chime sequences</li>
            </ul>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('carillonCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        let playing = false, strikes = [];

        function playCarillon() {
            playing = true;
            for (let i = 0; i < 12; i++) {
                setTimeout(() => strikes.push({x: 100 + i * 50, time: Date.now()}), i * 200);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Bells
            for (let i = 0; i < 12; i++) {
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(100 + i * 50, 100, 20, 0, Math.PI, true);
                ctx.stroke();
            }

            // Strikes
            strikes = strikes.filter(s => Date.now() - s.time < 500);
            strikes.forEach(s => {
                const age = Date.now() - s.time;
                ctx.fillStyle = `rgba(255, 215, 0, ${1 - age / 500})`;
                ctx.beginPath();
                ctx.arc(s.x, 130 + age / 10, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
