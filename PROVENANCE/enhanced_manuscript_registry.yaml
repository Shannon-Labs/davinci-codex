# Integration Interfaces
api_specifications:
  rest_endpoints:
    base_url: "https://api.davinci-codex.org/provenance/v2"
    endpoints:
      - "/manuscripts": "List all manuscripts"
      - "/manuscripts/{codex}": "Get codex details"
      - "/manuscripts/{codex}/folios": "List folios in codex"
      - "/manuscripts/{codex}/folios/{folio}": "Get folio details"
      - "/inventions/{invention}/provenance": "Get invention sources"
      - "/search": "Search across all manuscripts"
      
  authentication:
    method: "API key + OAuth 2.0"
    rate_limits: "1000 requests/hour"
    premium_access: "unlimited for academic institutions"
    
  data_formats:
    response_format: "JSON-LD"
    linked_data: "CIDOC-CRM compliant"
    image_delivery: "IIIF Image API 3.0"