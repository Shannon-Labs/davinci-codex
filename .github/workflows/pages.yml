name: "Deploy GitHub Pages"

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: "Deploy Static Site"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: "Verify Key Files"
        run: |
          echo "Verifying static site files..."
          test -f web/index.html && echo "index.html OK"
          test -f web/gallery.html && echo "gallery.html OK"
          test -f web/renaissance_ensemble/index.html && echo "renaissance_ensemble/index.html OK"
          test -f web/renaissance_ensemble/assets/demo_pavane.mp3 && echo "demo_pavane.mp3 OK"
          test -f web/leonardo_design_system.css && echo "leonardo_design_system.css OK"
          echo "Verification complete"

      - name: "Setup GitHub Pages"
        uses: actions/configure-pages@v4

      - name: "Upload Site Artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
