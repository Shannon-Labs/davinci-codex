name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m venv .venv && . .venv/bin/activate && python -m pip install --upgrade pip && pip install -r requirements.txt
      - run: . .venv/bin/activate && pip install -e .
      - run: . .venv/bin/activate && make lint
      - run: . .venv/bin/activate && make test
      - run: . .venv/bin/activate && make build
      - run: . .venv/bin/activate && make demo
      - uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts
          path: artifacts/**
