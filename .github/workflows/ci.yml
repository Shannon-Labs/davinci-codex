name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Compute pip cache key
        run: |
          if [ -f requirements.lock ]; then
            HASH=$(python - <<'PY'
import hashlib, pathlib
path = pathlib.Path("requirements.lock")
print(hashlib.sha256(path.read_bytes()).hexdigest())
PY
)
          else
            HASH=${GITHUB_SHA::7}
          fi
          RUNNER_OS_LOWER=$(echo "${RUNNER_OS}" | tr '[:upper:]' '[:lower:]')
          echo "CACHE_KEY=${RUNNER_OS_LOWER}-pip-${HASH}" >> "$GITHUB_ENV"
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ env.CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies (locked)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install -e .
      - name: Validate invention metadata and registry
        run: |
          python scripts/validate_invention_metadata.py
          python scripts/regen_readme_registry_table.py
          git diff --exit-code README.md || (echo "README registry table is out of date. Run 'make regen-readme-table'." && exit 1)
          python scripts/regen_inventions_index.py
          git diff --exit-code docs/inventions/index.md || (echo "docs/inventions/index.md is out of date. Run 'python scripts/regen_inventions_index.py'." && exit 1)
          python -m davinci_codex.cli list --statuses
      - name: Run smoke tests
        run: make smoke

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Compute pip cache key
      run: |
        if [ -f requirements.lock ]; then
          HASH=$(python - <<'PY'
import hashlib, pathlib
path = pathlib.Path("requirements.lock")
print(hashlib.sha256(path.read_bytes()).hexdigest())
PY
)
        else
          HASH=${GITHUB_SHA::7}
        fi
        RUNNER_OS_LOWER=$(echo "${RUNNER_OS}" | tr '[:upper:]' '[:lower:]')
        echo "CACHE_KEY=${RUNNER_OS_LOWER}-pip-${HASH}" >> "$GITHUB_ENV"

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ env.CACHE_KEY }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock
        pip install -e .

    - name: Lint with ruff
      run: make lint

    - name: Test with pytest (with coverage)
      run: make test-cov

    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Enforce per-invention coverage thresholds
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: python scripts/check_invention_coverage.py 0.80

  build-artifacts:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock
        pip install -e .

    - name: Build all artifacts
      run: make build

    - name: Run demo
      run: make demo

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: artifacts/**
        retention-days: 30
